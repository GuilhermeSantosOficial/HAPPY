<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png">

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"> <!--no google fonts foi escolhida essa fonte e pegamos com os pesos de 400, 600, 800, clicamos em "Embed" e pegamos o link,e o "CSS rules to specify families" é colocado no css para fazer a ligação.-->
</head>
<body>
    <div id="page-landing">
        <div id="container">
            <header> <!--Cabeçalho-->
                <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="Logomarca da Happy">
        
                <div class="location animate-up">
                    <strong>Recife</strong>
                    <p>Pernambuco</p>
                </div>
            </header>
            <main> <!--O meio ou coisas princiopais-->
                <h1 class="animate-up">Leve Felicidade para o mundo</h1>
        
                <section class="visit">
                    <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças.</p>
        
                    <a href="page-orphanages.html" title="Visite orfanatos" class="animate-up"> <!--A tag "a" também pode receber imagens.-->
                        <img src="./public/images/arrow.svg" alt="Ir para o mapa">
                    </a>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
